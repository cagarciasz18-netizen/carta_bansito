<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atrapa al Foquito üíñ</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    user-select: none;
  }

  #title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: #ff6fb7;
    font-size: 42px;
    text-shadow: 0 0 15px hotpink;
    z-index: 10;
  }

  #seal {
    position: absolute;
    width: 180px;
    cursor: pointer;
    z-index: 5;
    transition: all 0.25s ease;
  }

  .heart {
    position: absolute;
    font-size: 28px;
    pointer-events: none;
    animation: rise 1.2s ease-out forwards;
  }

  @keyframes rise {
    from { opacity: 1; transform: scale(1) translateY(0); }
    to { opacity: 0; transform: scale(3) translateY(-220px); }
  }

  .explosion {
    animation: explode 1.8s ease-out forwards;
  }

  @keyframes explode {
    from { opacity: 1; transform: scale(1); }
    to {
      opacity: 0;
      transform: scale(4)
      translate(var(--x), var(--y));
    }
  }

  #finalMessage {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 20;
  }

  #finalMessage h1 {
    color: #ff4d4d;
    font-size: 50px;
    text-shadow: 0 0 20px red;
    margin: 5px;
  }

  #finalMessage h2 {
    color: #ff69b4;
    font-size: 72px;
    text-shadow: 0 0 30px hotpink;
    margin: 5px;
  }

  #signature {
    color: #ffd1dc;
    font-size: 26px;
    margin-top: 10px;
  }

  #finalHeart {
    font-size: 150px;
    cursor: pointer;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.35); }
  }
</style>
</head>
<body>

<div id="title">‚ú® Atrapa al Foquito ‚ú®</div>

<!-- FOCA LOCAL -->
<img id="seal" src="foca.jpg" alt="Foquita tierna">

<div id="finalMessage">
  <h1>FELIZ SAN VALENT√çN</h1>
  <h2>YO TE ELIJO</h2>
  <div id="finalHeart">‚ù§Ô∏è</div>
  <div id="signature">att FOQUITO</div>
</div>

<!-- M√öSICA (se activa con el primer toque) -->
<iframe
  id="music"
  width="0"
  height="0"
  src=""
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
const seal = document.getElementById("seal");
const finalMessage = document.getElementById("finalMessage");
const finalHeart = document.getElementById("finalHeart");
const music = document.getElementById("music");

let touches = 0;
let musicStarted = false;

// posici√≥n inicial
moveSeal();

seal.addEventListener("click", (e) => {
  e.stopPropagation();
  touches++;

  // üéµ iniciar m√∫sica solo una vez
  if (!musicStarted) {
    music.src =
      "https://www.youtube.com/embed/ZJR8tuO-mIU?autoplay=1&loop=1&playlist=ZJR8tuO-mIU";
    musicStarted = true;
  }

  createHeart(e.clientX, e.clientY);
  moveSeal();

  if (touches === 10) {
    finalMessage.style.display = "flex";
  }
});

// üí• EXPLOSI√ìN FINAL ENORME
finalHeart.addEventListener("click", () => {
  for (let i = 0; i < 120; i++) {
    const heart = document.createElement("div");
    heart.textContent = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";
    heart.className = "heart explosion";
    heart.style.left = "50%";
    heart.style.top = "50%";
    heart.style.setProperty("--x", `${Math.random()*900 - 450}px`);
    heart.style.setProperty("--y", `${Math.random()*900 - 450}px`);
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 1800);
  }
});

function moveSeal() {
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 260) + 80;
  seal.style.left = x + "px";
  seal.style.top = y + "px";
}

function createHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíñ";
  heart.style.left = (x - 10) + "px";
  heart.style.top = (y - 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 1200);
}
</script>

</body>
</html>
