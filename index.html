<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    color: white;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .message {
    position: absolute;
    text-align: center;
    z-index: 2;
    animation: fadeIn 4s;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
    opacity: 0.9;
  }

  .tap {
    margin-top: 20px;
    font-size: 0.9em;
    opacity: 0.6;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="message">
  <h1>Para ti, mi amor ‚ù§Ô∏è</h1>
  <p>
    Cada latido m√≠o<br>
    tiene tu nombre.<br>
    Gracias por existir.
  </p>
  <div class="tap">Toca la pantalla üé∂</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b7a2f5b31.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function heartFunction(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t)
    - 2 * Math.cos(3 * t) - Math.cos(4 * t));
  return { x, y };
}

for (let i = 0; i < 1000; i++) {
  const t = Math.random() * Math.PI * 2;
  const pos = heartFunction(t);
  particles.push({
    x: canvas.width / 2 + pos.x * 15,
    y: canvas.height / 2 + pos.y * 15,
    alpha: Math.random(),
    size: Math.random() * 2 + 1
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = `rgba(255, 100, 150, ${p.alpha})`;
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    p.alpha = Math.random();
  });
  requestAnimationFrame(animate);
}

animate();

// M√∫sica (solo se activa al tocar)
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
});
</script>

</body>
</html>
