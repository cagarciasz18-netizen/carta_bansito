<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    width: 100%;
    user-select: none;
    cursor: pointer;
  }
  
  #message {
    position: absolute;
    width: 100%;
    top: 30px;
    text-align: center;
    color: #ff4d4d;
    font-family: 'Arial', sans-serif;
    font-size: 36px;
    text-shadow: 0 0 15px #ff0000;
  }
  
  .heart {
    position: absolute;
    font-size: 24px;
    animation: animateHeart 1.2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes animateHeart {
    0% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    100% {
      opacity: 0;
      transform: scale(2) translateY(-150px);
    }
  }
</style>
</head>
<body>

<div id="message">Toca cualquier parte de la pantalla üíò<br>Yo te elijo üíñ<br>Feliz San Valent√≠n ‚ù§Ô∏è<br>att FOQUITO</div>

<!-- Reproductor oculto de YouTube Music -->
<iframe id="ytplayer" 
    type="text/html" 
    width="0" height="0"
    src="https://www.youtube.com/embed/ZJR8tuO-mIU?autoplay=1&loop=1&playlist=ZJR8tuO-mIU"
    frameborder="0">
</iframe>

<script>
// Generar corazones al hacer click/tocar
document.addEventListener("click", function(e) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = `${e.clientX - 12}px`;
